<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>The Basics</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="header__content--nav">
                <nav>
                    <div class="logo">
                        <h2>the basics</h2>
                    </div>

                    <ul class="menu">

                        <div class="list">
                            <li class="item"><a href="#">Tour</a></li>
                            <li class="item"><a href="#">Pricing</a></li>
                            <li class="item"><a href="#">Blog</a></li>
                            <li class="item"><a href="#">Explore</a></li>
                        </div>

                        <div class="buttons ">
                            <span><button>Sign Up</button></span>
                            <p>or</p> <span><button class="logIn">Log In</button></span>
                        </div>
                    </ul>

                    <div class="bars">
                        <span class="toggle">
                            <ion-icon name="grid"></ion-icon>
                        </span>
                    </div>
                    

                </nav>
            </div>

            <div class="header__content--text">
                <div class="play">
                    <button>
                        <ion-icon name="play"></ion-icon>
                    </button>
                </div>
                <h1>Build Your Website Now</h1>
                <p>The Basics Framework contains components and complex blocks <br> which can easily be integrated into
                    almost any design.</p>
            </div>
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>
                </form>
            </div>
        </div>


    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>
</body>

</html>

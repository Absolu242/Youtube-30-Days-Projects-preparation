<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>The Basics</title>
</head>

<body>
    <section class="SingleProduct">
        <div class="SingleProduct__content">

            <div class="SingleProduct__content--image">
                <img src="./images/image.png" alt="">
            </div>

            <div class="SingleProduct__content--text">
                <div class="content">
                    <p class='price'>$200</p>
                    <h1><strong>Apple Watch</strong></h1>
                    <p class="description">
                        Semplice is the first fully responsive case study portfolio system based on WordPress. Built by
                        designers, for designers.
                    </p>

                    <p class="size">
                        Sise: 50 x 80 cm
                    </p>

                    <div class="actions">
                        <select class="select" name="Color" id="">
                            <option value="Color">
                                Color
                            </option>
                            <option value="">
                                Black
                            </option>
                            <option value="White">
                                White
                            </option>
                        </select>

                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
